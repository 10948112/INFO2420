<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Site Design - Color Palette</title>
<style>
body{font-family: Arial, Helvetica, sans-serif; margin:2rem; line-height:1.6}
.swatch{display:inline-block; width:120px; height:80px; border:1px solid #ccc; margin-right:16px; vertical-align:middle}
.row{margin-bottom:20px}
code{background:#f3f3f3; padding:2px 6px; border-radius:4px}
</style>
</head>
<body>
<h1>Color Palette (Practice 5)</h1>
<p>Light background with dark text for readability. Link colors provide contrast and clear states.</p>

<div class="row">
  <div class="swatch" style="background:#FAFAF6"></div>
  Background: <code>#FAFAF6</code>
</div>

<div class="row">
  <div class="swatch" style="background:#222222"></div>
  Text: <code>#222222</code>
</div>

<div class="row">
  <div class="swatch" style="background:#0B5BD3"></div>
  Link (a:link): <code>#0B5BD3</code>
</div>

<div class="row">
  <div class="swatch" style="background:#5A3696"></div>
  Visited (a:visited): <code>#5A3696</code>
</div>

<div class="row">
  <div class="swatch" style="background:#0A7F6F"></div>
  Hover (a:hover): <code>#0A7F6F</code>
</div>

<p><a href="index.html">Back to Home</a></p>
</body>
</html>
